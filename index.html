<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersao</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>

    <div class="sidebar">

        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo da spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar__library">
            <div class="sidebar__library-content">
                <button class="sidebar__library-button">
                    <span class="fa fas fa-book"></span>
                    <span class="sidebar__library-title">Sua Biblioteca</span>

                </button>
                <span class="fa fa-plus plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookie">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

        </div>

    </div>

    <main>

        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta direita">
                    </button>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="Pesquisar">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>

            


        </div>

    </main>

    <footer class="footer">
        <div class="text">
            <p class="text__title">Testar o Premium de graça</p>
            <p class="text__detail">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não
                precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
